---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <div class="post-list">
    {% for post in site.news reversed %}  
    <div class="post-overview-background">
      <article class="post-preview">  
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>  
        <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>  
        <p>{{ post.excerpt }}</p>  
      </article>  
    </div>
    {% endfor %}  
  </div>
  
</div>
